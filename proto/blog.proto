syntax = "proto3";

package blog;

service BlogService {
  rpc Create (CreateRequest) returns (CreateResponse);
  rpc PostComment (PostCommentRequest) returns (PostCommentResponse);

}

message CreateRequest {
  string author = 1;
  string title = 2;
  string description = 3;
  repeated string images = 4; 
}

message Blog {
  string id = 1;
  string author = 2;
  string title = 3;
  string description = 4;
  repeated string images = 5; 
}

message CreateResponse {
  Blog blog = 1;
  string message = 2;
}

message Comment {
  string id = 1;
  string author = 2;
  string text = 3;
  string createdAt = 4;
}

message PostCommentRequest {
  string blogId = 1;
  string author = 2;
  string text = 3;
}

message PostCommentResponse {
  Blog blog = 1;
  string message = 2;
}